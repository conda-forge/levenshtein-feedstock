{% set name = "Levenshtein" %}
{% set version = "0.25.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Levenshtein-{{ version }}.tar.gz
  sha256: 2df14471c778c75ffbd59cb64bbecfd4b0ef320ef9f80e4804764be7d5678980

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - pip
    - python
    - scikit-build
    - wheel
    - setuptools
  run:
    - python
    - rapidfuzz >=3.1.0,<4.0.0

test:
  imports:
    - Levenshtein
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/maxbachmann/Levenshtein
  summary: Python extension for computing string edit distances and similarities.
  license: GPL-2.0-or-later
  license_file: COPYING
  dev_url: https://github.com/maxbachmann/Levenshtein

extra:
  recipe-maintainers:
    - maxbachmann
